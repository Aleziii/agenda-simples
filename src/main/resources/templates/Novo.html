<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></meta>
<title>Agendamentos</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
</head>
<body>
	<div class="container">
		<head>
<ul class="nav nav-tabs">
	<li role="presentation"><a th:href="@{/}">Agendamentos</a></li>
	<li class="active" role="presentation"><a th:href="@{/novo}">Novo</a></li>
</ul>
		</head>
		<div class="col-md-4 col-md-offset-4" style="margin-top: 25px;">
			<form method="POST" th:action="@{/novo}" th:object="${informacao}">
				<div class="form-group">
					<label for="nome">Nome</label> <input class="form-control"
						id="nome" name="nome" th:field="*{nome}" type="text"
						placeholder="João da Silva"></input>
				</div>
				<div class="form-group">
					<label for="endereco">Endereço</label> <input class="form-control"
						id="endereco" name="endereco" th:field="*{endereco}"
						placeholder="Rua A, Bairro B, n 40"></input>
				</div>
				<div class="form-group">
					<label for="observacao">Observação</label> <select
						class="form-control" id="observação" name="observacao"
						th:field="*{observacao}">
						<option value="">Selecione</option>
						<option th:each="observacao : ${observacoes}"
							th:value="${observacao}" th:text="${observacao.descricao}">Todos</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Salvar</button>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
